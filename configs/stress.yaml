mqtt:
  host: "localhost"
  port: 1883
  keepalive_s: 60
  alert_topic: "fire_system/alert"
  telemetry_topic: "fire_system/sensor/data"
  status_topic: "fire_system/status"

deadlines:
  alarm_deadline_ms: 150
  telemetry_deadline_ms: 300

pipeline:
  inject_jitter_telemetry_ms: 50
  telemetry_queue_max: 2000
  telemetry_drop_policy: "keep_latest"
  alarm_queue_max: 1000

rtdb:
  mode: "mock"
  write_mode: "async"
  firebase:
    service_account_json: "secrets/serviceAccountKey.json"
    database_url: "https://<your-db>.firebaseio.com/"
  mock:
    ack_delay_ms: 20
  writer:
    flush_interval_ms: 200
    batch_limit: 100
    telemetry_drop_policy: "keep_latest"
    telemetry_queue_max: 2000
    alarm_queue_max: 1000
    state_queue_max: 1000

freshness:
  avi_state_ms: 2000
  avi_telemetry_ms: 5000
  avi_alarm_ms: 10000

sensor_sim:
  telemetry_rate: 200
  alarm_rate: 0.5
  device_count: 3
  device_id_prefix: "esp32-"
  burst_rate: 1000
  burst_duration_s: 10
  burst_start_s: 5
  adaptive: true

benchmark:
  duration_s: 60
  warmup_s: 3
